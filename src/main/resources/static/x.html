<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="custom.css">
  <link rel='icon' type='image/png' sizes='all' href='lettoTT.png'/>

  <!-- tocbot 4.12.0 für das Inhaltsverzeichnis -->
  <!--link rel="stylesheet" href="/assets/css/tocbot.css" -->
  <link rel="stylesheet" href="tocbot-config.css">
  <script src="tocbot.min.js"></script>

  <title></title>
</head>
<body>
<header>
  <div class="logo">
    <img class="handyoff" src="letto2-20.png" alt="LeTTo" />
    <img class="screenoff" src="lettoTT.png" alt="LeTTo" />
  </div>

  <!-- Mittlerer Titel -->
  <div class="header-title">
    <span class="handyoff">LeTTo Doc</span>
  </div>

  <!-- Rechte Navigationslinks -->
  <nav>
    <a href="#" onclick="history.back(); return false;" title="zurück">&larr;</a>
    <a href="../" title="übergeordnete Seite">&UpArrow;</a>
    <a href="/" title="home">&#8962;</a>
    <a href="/search.html" title="suche">&#128269;</a>
    <!-- a href="/" title="home">&#127968;</a -->
    <a href="/wiki/Hauptseite/index.html">Wiki</a>
    <a href="https://letto.at/wordpress/" target="_blank">LeTTo</a>
    <a href="https://project.letto.at" target="_blank">Project</a>
  </nav>
</header>
<main class="content">
  <div id="search-container">
      <input type="text" id="search-input" placeholder="Suchbegriff eingeben..." autofocus/>
      <ul id="results-container"></ul>
  </div>

  <script src="simple-jekyll-search.min.js"></script>
  <script>
    SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json'
    })
  </script>

</main>
<footer>
  <div class="logo handyoff">
    © 2025-01-29 13:43:57
  </div>

  <!-- Mittlerer Titel -->
  <div class="header-title">
    LeTTo
  </div>

  <!-- Rechte Navigationslinks -->
  <nav>
    <a href="/">Start</a>
    <a href="/howto/admin">Admin</a>
  </nav>
</footer>
<script>
  tocbot.init({
    // Container für das Inhaltsverzeichnis
    tocSelector: '#toc',
    // Wo die Überschriften durchsucht werden sollen
    contentSelector: 'body',
    // Welche Überschriften einbezogen werden (h2 und h3 zum Beispiel)
    headingSelector: 'h1, h2, h3, h4',
    collapseDepth: 4
  });
</script>
</body>
</html>
